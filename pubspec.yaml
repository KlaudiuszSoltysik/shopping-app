name: shopping_app
description: A shopping app (allegro copy)
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.2
  provider: ^6.0.3
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Overpass
      fonts:
        - asset: assets/Overpass-Regular.ttf